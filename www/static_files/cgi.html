<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CGI Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #07000b;
      --fg: #e9e6ff;
      --panel: rgba(255,255,255,0.04);
      --btn: #6a27a3;
      --btn-hover: #8b40d0;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .window {
      text-align: center;
      padding: 5rem 3rem;
      border-radius: 36px;
      background: var(--panel);
      backdrop-filter: blur(8px);
      box-shadow: 0 25px 60px rgba(0,0,0,0.8);
      width: 90vw;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 2rem;
    }

    input[type="text"], textarea {
      width: 70%;
      max-width: 600px;
      padding: 1rem 1.2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      outline: none;
      margin-bottom: 2rem;
      text-align: center;
      background: rgba(255,255,255,0.1);
      color: var(--fg);
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .btn {
      padding: 1.3rem 3rem;
      width: 60%;
      max-width: 400px;
      margin: 0.6rem auto;
      border: none;
      border-radius: 16px;
      background: var(--btn);
      color: white;
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.15s ease;
    }

    .btn:hover { background: var(--btn-hover); transform: translateY(-3px); }
    .btn:active { transform: translateY(0); }

    a {
      display: block;
      margin-top: 3rem;
      color: var(--fg);
      text-decoration: none;
      opacity: 0.8;
      font-weight: 500;
    }

    a:hover { opacity: 1; text-decoration: underline; }
  </style>
</head>
<body>
  <main class="window">
    <h1>CGI Tester</h1>

    <!-- CGI path -->
    <input type="text" id="target" placeholder="Type CGI path (e.g. /cgi-bin/post_demo.py)" required />

    <!-- GET Request -->
    <form method="GET" onsubmit="return setAction(this);">
      <button type="submit" class="btn">Send GET Request</button>
    </form>

    <!-- POST Request -->
    <form method="POST" enctype="text/plain" onsubmit="return setAction(this);">
      <textarea name="body" placeholder="Optional POST body..."></textarea>
      <button type="submit" class="btn">Send POST Request</button>
    </form>

    <a href="discover.html">‚Üê Back to Discover</a>
  </main>

  <script>
    function setAction(form) {
      const target = document.getElementById('target').value.trim();
      if (!target) {
        alert('Please specify a CGI path first.');
        return false;
      }
      form.action = target;
      return true;
    }
  </script>
</body>
</html>
