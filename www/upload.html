<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestionnaire de fichiers - WebServ</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 2rem;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .subtitle {
      font-weight: bold;
      margin-bottom: 1rem;
      color: #444;
    }
    /* File upload zone */
    .file-label {
      display: block;
      border: 3px dashed #667eea;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      color: #555;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .file-label:hover {
      background: #eef2ff;
    }
    input[type="file"] {
      display: none;
    }
    /* Text input fields */
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #333;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
    }
    textarea {
      min-height: 150px;
      resize: vertical;
    }
    /* Buttons */
    .submit-btn {
      margin-top: 15px;
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(102, 126, 234, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÇ Gestionnaire de fichiers</h1>

    <!-- Upload existing file -->
    <div class="card">
      <div class="subtitle">‚¨ÜÔ∏è Uploader un fichier existant</div>
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file" class="file-label">
          Cliquez ici pour choisir un fichier
        </label>
        <input type="file" id="file" name="file" required>
        <button type="submit" class="submit-btn">üì§ Envoyer</button>
      </form>
    </div>

    <!-- Create new file -->
    <div class="card">
      <div class="subtitle">üìù Cr√©er un fichier</div>
      <form action="/upload" method="POST">
        <div class="form-group">
          <label for="filename">Nom du fichier :</label>
          <input type="text" id="filename" name="filename" placeholder="exemple.txt" required>
        </div>
        <div class="form-group">
          <label for="content">Contenu :</label>
          <textarea id="content" name="content" placeholder="√âcrivez du texte ou du code ici..."></textarea>
        </div>
        <button type="submit" class="submit-btn">üíæ Cr√©er le fichier</button>
      </form>
    </div>
  </div>
</body>
</html>
