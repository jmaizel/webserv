server
{
    listen 8080;
    root ./www;
    autoindex on;
    error_page 404 /error_pages/404.html;
    location /
    {
        root ./www;
        allowed_methods GET POST DELETE;
    }

    location /upload
    {
        root ./www/upload;
        allowed_methods GET POST DELETE;
    }

    location /static_files
    {
        root ./www/static_files;
        allowed_methods GET POST;
        upload_enable on;
        index webserv.html;
        upload_path ./www/upload;
    }

    location /cgi
    {
        root ./www/scripts;
        allowed_methods GET POST DELETE;
        cgi_extension .py;
    }
    location /redirect
    {
        root ./www;
        return 301 https://www.youtube.com/watch?v=xvFZjo5PgG0&list=RDxvFZjo5PgG0&start_radio=1;
    }
}

server
{
    listen 8081;
    root ./www1;
    autoindex on;
    error_page 404 /error_pages/404.html;
    location /
    {
        root ./www1;
        allowed_methods GET POST DELETE;
    }

    location /upload
    {
        root ./www1/upload;
        allowed_methods GET POST DELETE;
    }

    location /static_files
    {
        root ./www1/static_files;
        allowed_methods GET POST DELETE;
        upload_enable on;
        index webserv.html;
        upload_path ./www1/upload;
        client_max_body_size 10;
    }

    location /cgi
    {
        root ./www1/scripts;
        allowed_methods GET POST DELETE;
        cgi_extension .py;
    }
    location /redirect
    {
        root ./www1;
        return 301 https://www.youtube.com/watch?v=xvFZjo5PgG0&list=RDxvFZjo5PgG0&start_radio=1;
    }
}