# --- Server 1: Basic HTTP on localhost:8080 ---
server {
    listen 8080;
    server_name localhost;
    root ./www/site1;
    index index.html;
}

# --- Server 2: Another localhost port ---
server {
    listen 8081;
    server_name localhost;
    root ./www/site2;
    index home.html;
}

# --- Server 3: Bind on all interfaces (0.0.0.0) ---
server {
    listen 8082;
    server_name site3.local;
    root ./www/site3;
    index index.html;
}

# --- Server 4: Custom port high range ---
server {
    listen 9000;
    server_name api.local;
    root ./www/api;
    index api.html;
}

# --- Server 5: Different host binding (127.0.0.2) ---
server {
    listen 8080;
    server_name site5.local;
    root ./www/site5;
    index start.html;
}
